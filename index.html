<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottega Diner</title>
    <script src = "https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
  
    <link rel="stylesheet" href="menu.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <header>
        <h1>Bottega Diner</h1>
    </header>

    <main>
        <div class="hero-section">
            <img src="img/Diner food -1230621-pxhere.com.jpg"
                alt="Diner Food">
            <h2>Prix Fixe - One Entree and Two Sides for $29.99</h2>
        </div>

        <div class="request-menu"><button type="button" onclick="randa.showMenu(main,side_dish)"; return:false;>Request Pricelist</button></div>

        <div class="menu-section">
            <div class="main-dishes">
                <h2>Entrees</h2>
                <ul>
                    <li>Hamburger        <input type = "checkbox" id="hamburger" name="Entree0"></li>
                    <li>Baked Salmon     <input type="checkbox" id="baked salmon" name="Entree1"></li>
                    <li>Rotisserie Chicken <input type="checkbox" id="rotisserie chicken" name="Entree2"></li>
                    <li>Quiche Lorraine   <input type="checkbox" id="quiche lorraine" name="Entree3"></li>
                </ul>
            </div>
            <div class="side-dishes">
                <h2>Side Dishes</h2>
                <ul>
                    <li>Tossed Salad <input type="checkbox"  id="tossed-salad" onclick="clearButton('tossed-salad')" name="Side0"></li>
                    <li>Mashed Potato <input type="checkbox" id="mashed potato" name="Side1"></li>
                    <li>Steamed Rice <input type="checkbox" id="steamed rice" name="Side2"></li>
                    <li>French Fries <input type="checkbox" id="french fries" name="Side3"></li>
                </ul>
            </div>
        </div>

        <div class="order-section"><button type="button" onclick="dinersChoice(comments,main,side_dish)">Order Now</button></div>

        <div class="bill-section">
            <div class="bill"><b>Total</b>
                <div id="sum"></div>
            </div>

        </div>

    </main>  
</body>
    <script src="diner-menu.js"></script>
</html>
