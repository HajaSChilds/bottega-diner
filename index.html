<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottega Diner</title>
    <script src = "https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src ="diner-menu.js"></script>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header>
        <h1>Bottega Diner</h1>
    </header>
    <main>
        <div class="hero-section">
            <img src="img/Diner food -1230621-pxhere.com.jpg"
                alt="Diner Food">
            <h2>Prixe Fixe - One Entree and Two Sides for $29.99</h2>
        </div>
        <div class="menu-section">
            <div class="main-dishes">
                <h2>Entrees</h2>
                <ul>
                    <li>Hamburger <input type = "radio" id="hamburger" name="Entree1"></li>
                    <li>Baked Salmon <input type="radio" id="baked salmon" name="Entree2"></li>
                    <li>Rotisserie Chicken <input type="radio" id="rotisserie chicken" name="Entree3"></li>
                    <li>Quiche Lorraine <input type="radio" id="quiche lorraine" name="Entree4"></li>
                </ul>
            </div>
            <div class="side-dishes">
                <h2>Side Dishes</h2>
                <ul>
                    <li>French Fries <input type="radio" id="french fries" name="Side1"></li>
                    <li>Baked Potato <input type="radio" id="baked potato" name="Side2"></li>
                    <li>Tossed Salad <input type="radio" id="tossed salad" name="Side3"></li>
                    <li>Steamed Rice <input type="radio" id="steamed rice" name="Side4"></li>
                </ul>
            </div>
        </div>
        <div class="order-section"><button>Order Now</button></div>
        <div class="bill-section">
            <div class="bill"><b>Total</b></div>
        </div>
    </main>  
</body>
</html>
